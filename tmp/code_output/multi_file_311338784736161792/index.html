<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">我的博客</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#articles">文章</a></li>
                    <li><a href="#contact">联系我</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main">
        <section id="home" class="hero">
            <div class="container">
                <h2>欢迎来到我的博客</h2>
                <p>分享技术、生活和思考</p>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>关于我</h2>
                <div class="about-content">
                    <img src="https://via.placeholder.com/200" alt="我的头像" class="profile-img">
                    <div class="bio">
                        <h3>张三</h3>
                        <p>前端开发工程师 | 技术爱好者</p>
                        <p>热爱编程、阅读和旅行，喜欢分享技术经验和生活感悟。</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="articles" class="articles">
            <div class="container">
                <h2>最新文章</h2>
                <div class="article-grid" id="articleGrid">
                    <!-- 文章将通过JS动态加载 -->
                </div>
                <button class="load-more" id="loadMore">加载更多</button>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>联系我</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">发送</button>
                </form>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 我的个人博客. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
