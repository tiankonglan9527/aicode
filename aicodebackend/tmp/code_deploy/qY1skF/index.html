<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代在线商城</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ShopNow</div>
        <div class="search-bar">
            <input type="text" placeholder="搜索商品...">
            <button>搜索</button>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link" data-section="home">首页</a></li>
                <li><a href="#" class="nav-link" data-section="products">商品</a></li>
                <li><a href="#" class="nav-link" data-section="cart">购物车</a></li>
                <li><a href="#" class="nav-link" data-section="account">我的账户</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="active-section">
            <div class="hero">
                <h1>欢迎来到ShopNow</h1>
                <p>发现您喜欢的商品</p>
            </div>
            <div class="featured-products">
                <h2>精选商品</h2>
                <div class="products-grid" id="featured-products">
                    <!-- 商品将通过JS动态加载 -->
                </div>
            </div>
        </section>

        <section id="products">
            <div class="filter-section">
                <select id="category-filter">
                    <option value="all">所有分类</option>
                    <option value="electronics">电子产品</option>
                    <option value="clothing">服装</option>
                    <option value="home">家居用品</option>
                </select>
                <select id="price-filter">
                    <option value="all">所有价格</option>
                    <option value="0-100">0-100元</option>
                    <option value="100-500">100-500元</option>
                    <option value="500+">500元以上</option>
                </select>
            </div>
            <div class="products-grid" id="all-products">
                <!-- 商品将通过JS动态加载 -->
            </div>
        </section>

        <section id="cart">
            <h2>您的购物车</h2>
            <div class="cart-items" id="cart-items">
                <!-- 购物车商品将通过JS动态加载 -->
                <p class="empty-cart-message">您的购物车是空的</p>
            </div>
            <div class="cart-summary">
                <div class="coupon-section">
                    <input type="text" placeholder="输入优惠码">
                    <button>应用</button>
                </div>
                <div class="total-section">
                    <p>总计: <span id="cart-total">¥0.00</span></p>
                    <button id="checkout-btn">结算</button>
                </div>
            </div>
        </section>

        <section id="account">
            <div class="account-tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="register">注册</button>
                <button class="tab-btn" data-tab="orders">我的订单</button>
            </div>
            <div class="tab-content active" id="login">
                <form>
                    <input type="email" placeholder="邮箱" required>
                    <input type="password" placeholder="密码" required>
                    <button type="submit">登录</button>
                </form>
            </div>
            <div class="tab-content" id="register">
                <form>
                    <input type="text" placeholder="用户名" required>
                    <input type="email" placeholder="邮箱" required>
                    <input type="password" placeholder="密码" required>
                    <input type="password" placeholder="确认密码" required>
                    <button type="submit">注册</button>
                </form>
            </div>
            <div class="tab-content" id="orders">
                <p>您还没有订单</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ShopNow. 版权所有.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
